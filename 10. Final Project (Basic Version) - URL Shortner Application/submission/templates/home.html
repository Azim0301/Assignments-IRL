<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">URL Shortener</h2>

    <form method="POST" class="mt-4">
        <input type="text" name="original_url" class="form-control" placeholder="Enter URL" required>
        <button class="btn btn-primary mt-3 w-100">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="mt-4">
        <input type="text" value="{{ short_url }}" class="form-control" id="shortUrl" readonly>
        <button class="btn btn-success mt-2" onclick="copyURL()">Copy</button>
    </div>
    {% endif %}

    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}

    <a href="/history" class="btn btn-link mt-4">View History</a>
</div>

<script>
function copyURL() {
    let copyText = document.getElementById("shortUrl");
    copyText.select();
    document.execCommand("copy");
    alert("URL Copied!");
}
</script>

</body>
</html>
